<!DOCTYPE html>
<html>
<head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Pseudo-Registration Page</title>
</head>
<body>
	<!--Navbar -->
	<nav>
    	<div class="nav-wrapper">
      		<a class=" brand-logo center">Registration Page</a>
      		<ul id="nav-mobile" class="left hide-on-med-and-down">
        		<li><a href="StartPage.html">Home</a></li>
    	</div>
  	</nav>
  	<!--Forms-->
	<form class="container" action="RegistrationPage.php" method = "post">
	<p>
		<div class="row">
			<!--Name-->
        			<div class="input-field col s6">
          				<input placeholder="Last Name, Given Name, Middle Name" name="name" type="text">
          				<label class="active" for="name">Name</label>
        			</div>

        			<div class="input-field col s6">
					<input type="date" name="birthdate">
					<label class="active" for="birthdate">Birthdate</label><br><br>
					</div>
			<!--Gender-->		
					Gender:
					<p>
      					<input class="with-gap" name="gender" type="radio" value="Male" id="gender1" checked/>
      					<label for="gender1">Male</label>
    				</p>
    				<p>
      					<input class="with-gap" name="gender" type="radio" value="Female" id="gender2"/>
      					<label for="gender2">Female</label>
    				</p>
    				<p>
      					<input class="with-gap" name="gender" type="radio" value="Other" id="gender3" />
      					<label for="gender3">Other</label>
    				</p><br><br>

					<div class="input-field col s6">
						<input placeholder="Nationality" name="nationality" type="text"><br><br>
						<label class="active" for="nationality">Nationality</label>
					</div>
			<!--Civil Status-->			
					Civil Status:
					<p>
      					<input class="with-gap" name="status" type="radio" value="Single" id="status1" checked/>
      					<label for="status1">Single</label>
    				</p>
    				<p>
      					<input class="with-gap" name="status" type="radio" value="Married" id="status2" />
      					<label for="status2">Married</label>
    				</p><br><br>
    		<!--Religion-->			
    				<div class="input-field col s6">
						<input placeholder="Religion" type="text" name="religion"><br><br>
						<label class="active" for="religion">Religion</label>
					</div>
			<!--Address-->
					<div class="input-field col s6">
						<input placeholder="Address" type="text" name="address"><br><br>
						<label class="active" for="address">Address</label>
					</div>
			<!--Telephone-->
					<div class="input-field col s6">
						<input placeholder="Telephone No." type="number" name="telephone"><br><br>
						<label class="active" for="address">Telephone No.</label>
					</div>
			<!--E-mail-->
					<div class="input-field col s6">
						<input placeholder="E-Mail" type="email" name="email"><br><br>
						<label class="active" for="email">E-Mail</label>
					</div>
			<!--Education-->
					<div class="input-field col s6">
						<input placeholder="Highest Educational Attainment" type="text" name="education">
						<label class="active" for="education">Educational Attainment</label>
					</div>
		</div>
	</p>
			<!--Submit Button-->
		<input class="amber darken-1 btn waves-effect" type="submit" name="submit" value="Submit">
	</form>
	
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
